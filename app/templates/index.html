{% extends "base.html" %}

{% block content %}
    <h1>Rankings</h1>
    {% for group in groups %}
    <div><h2>Group {{ group }}</h2></div>
    {% for i in range(groups[group]|length) %}
    <div>
        <p>{{ groups[group][i] }} {% if i < 4 %} <b>Qualifiying</b> {% endif %}</p>
    </div>
    {% endfor %}
    {% endfor %}
    <form action="{{ url_for('clear') }}" method="post">
        <input class="danger" type="submit" value="Clear All Data" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
